
<!------------------------------
            NAV SHOP STARTS
         ------------------------------>
<section class="mb-3">
  <div class="container">
    <nav class="nav nav-pills d-flex flex-row align-content-start flex-wrap flex-md-nowrap">
    <h2 class="flex-grow-1 text-center text-lg-left nav-link disabled w-auto nav-home-greeting mr-0 mr-md-5" href="#">Welcome to our online shop!</h2>
    <a class="flex-grow-1 flex-md-shrink-1 text-center nav-link mr-3 bg-secondary text-white h-50 align-self-left align-self-md-center" href="#carousel" role="button" data-slide="next" (click)="onCarouselStart()">Toggle Slide Show!</a>
    <a class="flex-grow-1 flex-md-shrink-1 text-center nav-link bg-primary h-50 align-self-right align-self-md-center" href="" [routerLink]="['/shopping']" routerLinkActive="router-link-active">Shop all!</a>
    </nav>
  </div>
</section>
<hr/>
<!------------------------------\
            CAROUSEL STARTS
         ------------------------------>
<section class="carousel">
  <div class="container">
    <!-- Controls -->
    <!-- <div id="carouselExampleControls" class="carousel slide" [attr.data-interval]="carouselInterval"[attr.data-ride]="carouselRide" [attr.data-wrap]="carouselWrap"> -->
        <div id="carousel" class="carousel slide" [attr.data-interval]="carouselInterval" [attr.data-ride]="carouselRide">
      <!-- The slideshow -->
            <div class="carousel-inner">
                  <div href="" [routerLink]="['/product', item.name]" routerLinkActive="router-link-active"  class="carousel-item pt-5 pt-xl-5" *ngFor="let item of items; let i = index" [ngClass]="{'active': i == 1 }">
                    <img class="d-block w-auto h-50 mx-auto imagecarousel" src="{{ item.imagelink }}" alt="{{ item.name }}" />
                    <div class="carousel-caption">
                        <h5 class="text-black">{{ item.name }}</h5>
                        <p class="text-black">{{ item.price | currency: 'USD' }}</p>
                    </div>
                  </div>
            </div>
      <!-- Left and right controls -->
      <!-- <a class="carousel-control-prev" (click)="onCarouselPrev()" href="#carousel" role="button" data-slide="prev"> -->
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev" (click)="onCarouselPrev()">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <!-- <a class="carousel-control-next" role="button" (click)="onCarouselNext()"> -->
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next" (click)="onCarouselNext()">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
<hr/>
<!------------------------------
            CAROUSEL ENDS
         ------------------------------>
