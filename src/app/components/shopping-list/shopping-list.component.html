        <div class="col-12 col-md-6 col-lg-3 mb-5" *ngFor="let item of filteredProducts">
            <div class="card">
                <a class="wrapper d-block" [routerLink]="['/product', item.name]" routerLinkActive="router-link-active">
                    <img class="card-img-top mt-5" src="{{ item.imagelink}}" alt="{{ item.name }}" />
                </a>
                    <div class="card-body">
                        <h5 class="text-center lead">{{ item.name }}</h5>
                        <span class="font-italic text-center mb-4 text-primary h5">
                            Price: {{ item.price }}
                        </span>
                        <a href="" (click)="addToCart()" class="btn btn-outline-danger w-75 mt-auto mx-auto">Add to Cart</a>
                
                </div>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="filteredProducts?.length === 0">
        <div class="col-12">
            <div class="lead text-center display-4">No products yet!</div>
            </div>
    </div>
