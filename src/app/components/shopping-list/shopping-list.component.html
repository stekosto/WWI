<span *ngIf="showitems">
    <div class="row">
        <div class="col-3" *ngFor="let item of items">
            <figure class="figure card card-body mb-3">
                <a href="" [routerLink]="['/product', item.name]" routerLinkActive="router-link-active" ><img src="{{ item.imagelink }}" class="figure-img img-fluid rounded" alt="{{ item.name }}"></a>
                <figcaption class="figure-caption text-right">{{ item.name }}</figcaption>
            </figure>
        </div>
    </div>
</span>
